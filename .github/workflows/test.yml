name: tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: supabase-test-db
      cancel-in-progress: false
    env:
      SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_APP_URL: http://127.0.0.1:5173
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply Supabase migrations (test project)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.TEST_SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.TEST_SUPABASE_DB_PASSWORD }}
        run: |
          PROJECT_FROM_URL="$(echo "$SUPABASE_URL" | sed -E 's~https?://([^.]+)\.supabase\.co.*~\1~')"
          if [ "$PROJECT_FROM_URL" = "$SUPABASE_URL" ]; then
            PROJECT_FROM_URL=""
          fi
          if [ -z "$SUPABASE_PROJECT_REF" ] && [ -n "$PROJECT_FROM_URL" ]; then
            SUPABASE_PROJECT_REF="$PROJECT_FROM_URL"
          fi
          if [ -n "$PROJECT_FROM_URL" ] && [ -n "$SUPABASE_PROJECT_REF" ] && [ "$SUPABASE_PROJECT_REF" != "$PROJECT_FROM_URL" ]; then
            echo "Supabase project ref mismatch: SUPABASE_URL=$SUPABASE_URL vs SUPABASE_PROJECT_REF=$SUPABASE_PROJECT_REF"
            exit 1
          fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_DB_PASSWORD" ] || [ -z "$SUPABASE_URL" ]; then
            echo "Skipping Supabase migrations; required secrets not set."
            exit 0
          fi
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD" --yes
          supabase db push --yes --include-all
          # Force PostgREST schema reload via API
          curl -s -X POST \
            -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.supabase.com/v1/projects/${SUPABASE_PROJECT_REF}/restart" \
            --data '{"services": ["postgrest"]}' || echo "PostgREST restart failed (non-critical)"
          sleep 15

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run unit and integration tests
        run: npm run test:run

      - name: Run E2E tests
        run: npm run test:e2e
